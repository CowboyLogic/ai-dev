site_name: AI Development Tools & Configurations
site_description: Centralized repository for AI tools, agents, and configurations to streamline AI-assisted development workflows
site_author: CowboyLogic
site_url: https://cowboylogic.github.io/ai-dev

# Repository
repo_name: CowboyLogic/ai-dev
repo_url: https://github.com/CowboyLogic/ai-dev
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 CowboyLogic

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
  language: en
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true
      title: On this page

# Plugins
plugins:
  - callouts:
      aliases: false
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CowboyLogic
  generator: false

